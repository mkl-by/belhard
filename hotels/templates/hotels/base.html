<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block title %} Title {% endblock %}</title>
    <style>
        .checked {
            color: orange;
        }
    </style>


</head>
<body>


<div class="jumbotron text-center">
    <h1>My First Hotel Page</h1>
    <p>Выберите отель для бронирования</p>
</div>


<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="{% url 'hotels_show' %}">Home</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="{% url 'rating' %}">Рейтинг</a>
        </li>

        {% if request.user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link " href="{% url 'logout' %}">Выход</a>
        </li>
        {% else %}
        <li class="nav-item">
            <a class="nav-link " href="{% url 'registration' %}">Регистрация</a>
        </li>
        <li class="nav-item">
            <a class="nav-link " href="{% url 'loginuser' %}">Вход</a>
        </li>
        {% endif %}
    </ul>
</nav>

<br>
<div class="container">
    {% block content %}


    {% endblock %}

</div>

</body>
</html>
