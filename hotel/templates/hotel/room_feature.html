<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room feature</title>
</head>
<body>


<h2>Параметры номера {{ number.number_room }}</h2>
<h3>Количество мест в номере {{feature}} </h3>

    {% if feature.occupation %}
        <h3>Свободен к заселению</h3>
    {% else %}
        <h3>Занят</h3>
    {% endif %}

    {% if feature.removed %}
        <h3>Убран</h3>
    {% else %}
        <h3>ТРЕБУЕТ УБОРКИ</h3>
    {% endif %}



</body>
</html>
