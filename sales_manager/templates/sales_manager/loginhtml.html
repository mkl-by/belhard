{% extends 'sales_manager/main.html' %}
{% block title %} login {% endblock %}
{% block content %}

<div class="container">
 <form action="{% url 'login' %}" class="was-validated" method="post">
     {% csrf_token %}
  <div class="form-group">
    <label for="uname">Username:</label>
    <input type="text" class="form-control" id="uname" placeholder="Enter username" name="login" required>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="psw" required>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock %}
